worker_processes auto;

events {
    worker_connections 1024;
}

# RTMP Configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        application live {
            live on;
            record off;
            
            # Use the Docker bridge network gateway to reach the host
            # 172.17.0.1 is typically the Docker host IP from inside containers
            on_publish http://172.17.0.1:5000/api/streams/update-status;
            on_publish_done http://172.17.0.1:5000/api/streams/update-status?call_type=publish_done;
            
            # Improved HLS settings
            hls on;
            hls_path /hls;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_continuous on;
            hls_cleanup on;
            hls_nested off;
        }
    }
}

# HTTP Configuration - Fix CORS handling
http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Proper MIME types for HLS
    types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
        text/html html;
        text/css css;
        application/javascript js;
    }
    
    server {
        listen 8080;
        
        # Set root to serve files from /hls
        root /;
        
        # HLS streaming configuration
        location /hls {
            # Essential CORS headers - simplified to avoid duplication
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type' always;
            
            # Important cache control headers
            add_header Cache-Control no-cache always;
            
            # CORS preflight handling
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            
            # Try files with fallbacks
            try_files $uri $uri/ =404;
        }
    }
}