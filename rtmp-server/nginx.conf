worker_processes auto;

events {
    worker_connections 1024;
}

# RTMP Configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        application live {
            live on;
            record off;
            
            # Update webhook URLs to use internal IP or localhost
            on_publish http://localhost:5000/api/streams/update-status;
            on_publish_done http://localhost:5000/api/streams/update-status?call_type=publish_done;
            
            # Improved HLS settings
            hls on;
            hls_path /hls;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_continuous on;
            hls_cleanup on;
            hls_nested off;
        }
    }
}

# HTTP Configuration
http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Proper MIME types for HLS
    types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
        text/html html;
        text/css css;
        application/javascript js;
    }
    
    server {
        listen 8080;
        
        # Set root to serve files from /hls
        root /;
        
        # HLS streaming configuration
        location /hls {
            # Essential CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type' always;
            
            # Important cache control headers
            add_header Cache-Control no-cache always;
            
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Range,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # Special handling for m3u8 files
            location ~ \.m3u8$ {
                add_header 'Cache-Control' 'no-cache' always;
                add_header 'Access-Control-Allow-Origin' '*' always;
                expires -1;
            }
            
            # Special handling for ts files
            location ~ \.ts$ {
                add_header 'Cache-Control' 'no-cache' always;
                add_header 'Access-Control-Allow-Origin' '*' always;
                expires -1;
            }
            
            # Try files with fallbacks
            try_files $uri $uri/ =404;
        }
    }
}